<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Nunito:wght@400;600;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/input.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1>Harry Potter</h1>
          <p class="header__p">
            View all characters from the Harry Potter universe
          </p>
        </div>
      </div>
    </header>
    <section class="input">
      <div class="container">
        <div class="input__wrapper">
          <div class="container__input">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Hermione" />
          </div>
          <div class="container__input">
            <label for="school">School</label>
            <select name="school" id="school" style="color: #818182"></select>
          </div>
        </div>
      </div>
    </section>
    <section class="main">
      <div class="container">
        <div id="wrapper"></div>
      </div>

      <script src="./script.js"></script>
      <script></script>
    </section>
  </body>
</html>
